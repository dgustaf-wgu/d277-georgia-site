<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Georgia State</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Georgia State Website</h1>
</header>


<nav>
  <ul>
    <li><a href="georgia.html">Home</a></li>
    <li><a href="atlanta.html">Atlanta (Capital)</a></li>
    <li><a href="savannah.html">Savannah</a></li>
    <li><a href="macon.html">Macon</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>


<div class="hero">
  <img src="images/georgia-welcome.jpg" alt="Georgia welcome aerial view">
  <h2 class="hero-text">Get in Touch</h2>
</div>

<main>
  <section>
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email:</label>
      <input type="email" id="email"><br>
      <label for="confirm">Confirm Email:</label>
      <input type="email" id="confirm"><br>
      <label for="question">Your Question:</label><br>
      <textarea id="question"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </section>
  <aside>
    <h3>Office Info</h3>
    <p>Georgia State Government<br>123 Capitol Square SW, Atlanta, GA</p>
  </aside>
</main>
<script src="script.js"></script>

<footer>
  <p>&copy; 2025 Georgia State Website</p>
</footer>

</body>
</html>
